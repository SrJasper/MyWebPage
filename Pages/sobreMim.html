    <title>Leonardo Fonseca</title>

    <!-- Estilo PC -->

    <link rel="stylesheet" media="screen and (min-width: 768px)"href="../Styles/PC/SobreMimBody.css">
    
    <!-- Estilo para celular -->
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="../Styles/mobile/header.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="../Styles/mobile/sobreMimBody.css">
    

    <!-- Add de Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    
    <div>
        <div class="header">
            <img class="profile-pic" src="../Images/profile-pic.png" alt="">
            
            <div class="pagina-inicial" onclick="buttonMainPage()">
                Pagina inicial
            </div>

            <div class="pagina-sobre-mim" onclick="">
                Sobre mim
            </div>
            
            <div class="pagina-projetos" onclick="buttonProjetos()">
                Projetos
            </div>
            
        </div>

        <h1 class="main-line">
            Sobre mim.
        </h1>

        <div class="separation-line"></div>
        
        <div class="SM-bg">
            <div class="SM-text-field">    
                <div id="texto-animado" class="SM-texto">
                    <!-- TEXTOOOOO -->
                </div>
                <div id="texto2-animado" class="SM-texto">   
                    <!-- TEXTOOOOO -->
                </div>
            </div>
        </div>
        
        <div class="linguagens-texto">
            Linguagens que programo.
        </div>
        
        
        <div class="linguagens-grid">
            <div class="linguagem">
                <div class="lg-img">
                    <img src="../Images/python-icon.png" alt="">                
                </div>
                <div class="lg-nome">
                    Python
                </div>
            </div>
            <div class="linguagem">
                <div class="lg-img">                    
                    <img src="../Images/js-icon.png" alt="">                
                </div>
                <div class="lg-nome">
                    JavaScript
                </div>
            </div>
            <div class="linguagem">
                <div class="lg-img">                    
                    <img src="../Images/html-icon.png" alt="">                
                </div>
                <div class="lg-nome">
                    HTML
                </div>
            </div>
            <div class="linguagem">
                <div class="lg-img">                    
                    <img src="../Images/css-icon.png" alt="">                
                </div>
                <div class="lg-nome">
                    CSS
                </div>
            </div>
            <div class="linguagem">
                <div class="lg-img">                    
                    <img src="../Images/nodejs-icon.png" alt="">                
                </div>
                <div class="lg-nome">
                    Node.JS
                </div>
            </div>
            <div class="linguagem">
                <div class="lg-img">                    
                    <img src="../Images/sql-icon.png" alt="">                
                </div>
                <div class="lg-nome">
                    MySQL
                </div>
            </div>       
        </div>
        
        
        <div class="separation-line gap"></div>
        
        <div class="credits">
            Made by Leonardo Fonseca
            <div class="credits-icons">
                <img id="ig-button" src="../Images/IG.png" alt="">
                <img id="lkdIn-button" src="../Images/linkedin-logo.png" alt="">
                <img id="wpp-button" src="../Images/wpp.png" alt="">            
            </div>
        </div>
        
    </div>

    

    <script src="../Scripts/pagesManager.Js"></script>
    <script src="../Scripts/creditsScripts.JS"></script>

    <script>
        // Verifica se o dispositivo é um desktop
        if (window.innerWidth > 768) {
            // Se sim, carrega o script apenas para desktops
            var script = document.createElement('script');
            script.src = '../Scripts/sobreMimScript.js';
            document.body.appendChild(script);
        }
    </script>

    <script>
        if (window.innerWidth <= 768) {
            // Se sim, adiciona o conteúdo que deseja mostrar apenas em dispositivos móveis
            var textoAnimado = document.getElementById('texto-animado');
            var texto2Animado = document.getElementById('texto2-animado');
            
            textoAnimado.innerHTML = 'Oi, sou o Leonardo Fonseca, formado pela UNIFESP e um entusiasta fervoroso da tecnologia. Desde os tempos de faculdade, mergulhei de cabeça nesse universo fascinante. Conhecido pelo meu foco implacável e pela busca constante de crescimento, tanto pessoal quanto profissionalmente.';
            texto2Animado.innerHTML = 'Com um olhar afiado para solucionar problemas, encaro cada desafio como uma oportunidade de aprendizado e crescimento. Acredito que a combinação da minha formação acadêmica com minha paixão pela tecnologia me capacita a enfrentar obstáculos de forma eficaz, buscando sempre soluções inovadoras e impactantes.';
        }
            
    </script>
